server.port=9076
spring.profiles.active=local

data.driver.class.name = com.mysql.cj.jdbc.Driver
data.jdbc.url = jdbc:mysql://localhost:3306/testdb
db.user.name = root
db.user.password = root

db.instance.name=cf-admincockpit-db

## Hibernate Configurations
#spring.jpa.database-platform = org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.show-sql = true
spring.jpa.hibernate.naming.implicit-strategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.properties.hibernate.format_sql=true


springdoc.swagger-ui.path=/openapi/swagger-ui.html
springdoc.api-docs.path=/openapi/v3/api-docs
springdoc.packagesToScan=com.template.base
springdoc.pathsToMatch=/**